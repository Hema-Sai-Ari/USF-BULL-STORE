  <main class="container mt-5 pt-5">
    <div class="row justify-content-center mt-4 mb-2">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h4 class="card-title mb-0">Sign Up</h4>
          </div>
          <div class="card-body">
            <div class="alert alert-success mt-3" id="successAlert" role="alert" style="display:none;">
              Account created successfully!
            </div>
            <form id="signUpForm">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <div class="form-group">
                <label for="passwordConfirmation">Confirm Password</label>
                <input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirm password">
              </div>
              <button type="submit" class="btn btn-success"  >Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-success py-3">
    <div class="container text-center">
      <p class="mb-0 text-white">&copy; 2023 USF Bulls Store</p>
